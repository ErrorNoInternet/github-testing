name: NixOS
concurrency: nixos

on:
  push:
    paths:
      - flake.lock

jobs:
  build-configuration:
    name: "Build configurations"
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - nixos: NixBtw
            home-manager: ryan@NixBtw

          - nixos: Pix
            home-manager: snowflake@Pix

          - nixos: Rescanix
            home-manager: ryan@Rescanix

    steps:
      - name: "Set up directories"
        run: |
          sudo rm -rf $AGENT_TOOLSDIRECTORY
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/lib/heroku
          sudo rm -rf /var/lib/docker/overlay2
          sudo rm -rf /home/linuxbrew
          sudo rm -rf /home/runner/.rustup
          sudo mkdir /nix

      - name: "Maximize disk space"
        uses: easimon/maximize-build-space@v8
        with:
          root-reserve-mb: 8192
          swap-size-mb: 1024
          build-mount-path: /nix
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - uses: actions/checkout@v3

      - name: "Install Nix"
        uses: cachix/install-nix-action@v20
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            auto-optimise-store = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            experimental-features = nix-command flakes

      - name: "Install Cachix"
        uses: cachix/cachix-action@v12
        with:
          name: errornobinaries
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: "Build for ${{ matrix.nixos }} (NixOS)"
        run: nix build .#nixosConfigurations.${{ matrix.nixos }}.config.system.build.toplevel

      - name: "Build for ${{ matrix.home-manager }} (home-manager)"
        run: nix build .#homeConfigurations.${{ matrix.home-manager }}.activationPackage
